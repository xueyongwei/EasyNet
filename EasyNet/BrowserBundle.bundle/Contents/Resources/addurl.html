<!--addurl.html-->
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<title>添加网址</title>
	<script type="text/javascript" src="ylmf_mb.js"></script>
	<script type="text/javascript">
		var Version = Y.GetUrlPar("version");
	</script>
	<link type="text/css" rel="stylesheet" href="index.css" />
	<base target="_self" />

</head>

<body>
	<div class="AllWrap">
		<div class="allSites" id="AllSites">
			<div class="manual">
				<input type="text" id="SiteName" placeholder="标题" spellcheck="false"/>
				<input type="url" id="SiteUrl" placeholder="网址" spellcheck="false"/>
				<input type="submit" id="SiteSave" value="保存" onclick="recordSites.save();" />
			</div>
			<div class="isites">
				<ul id="SiteBox" class="clearfix"></ul>
				<div id="SiteSort" class="sorts"></div>
				<b class="shade t_shade"></b>
				<b class="shade b_shade"></b>
			</div>
		</div>
	</div>
	<div id="debug" style="position:absolute; width:100%;height:50px;bottom:0; background:#a0e2e5; display:none;">debug: <span></span></div>
	<div class="alertTip"></div>
    <script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="sites.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			setTimeout(function() {
				recordSites.loadSite();
			}, 100);
		}
	</script>
</body>

</html>
